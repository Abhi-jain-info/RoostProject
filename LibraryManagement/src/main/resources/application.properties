spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://docker-mysql:3306/demo?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl = true
spring.jpa.show-sql = true
server.port=8082




#Eureka Client setting
eureka.client.serviceUrl.defaultZone  = http://discoverynet:8761/eureka
eureka.client.instance.preferIpAddress = true

spring.application.name = LibraryClient
